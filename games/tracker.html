<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Tracker ‚Äî MindFlex</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0cLtX3gqVDUVQNbQ8uFGtKPQZn9cjKGY",
      authDomain: "mind-flex-c4117.firebaseapp.com",
      projectId: "mind-flex-c4117",
      storageBucket: "mind-flex-c4117.appspot.com",
      messagingSenderId: "828640054474",
      appId: "1:828640054474:web:032c300466e5785bd1b833",
      databaseURL: "https://mind-flex-c4117-default-rtdb.firebaseio.com"
    };

    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const auth = getAuth();
    const db = getDatabase(app);

    let currentUID = null;
    let chart;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUID = user.uid;
        showChart('memoryScores'); // Load default chart
      } else {
        alert("You must be logged in to view this page.");
        window.location.href = "../index.html";
      }
    });

    async function showChart(type) {
      if (!currentUID) return;

      const userRef = ref(db, `users/${currentUID}/data`);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        alert("No progress data found. Play a game first!");
        return;
      }

      const data = snapshot.val();
      const rawData = data[type];

      if (!Array.isArray(rawData) || rawData.length === 0) {
        alert(`No data found for ${type}. Play that game first!`);
        return;
      }

      const numericData = rawData.map(Number);
      const labels = numericData.map((_, i) => `Attempt ${i + 1}`);

      const labelMap = {
        memoryScores: "Memory Match Progress",
        reactionTimes: "Reaction Tester Progress",
        sequenceRecall: "Sequence Recaller Progress"
      };
      const colorMap = {
        memoryScores: ['rgba(16, 185, 129, 0.5)', 'rgba(16, 185, 129, 1)'],
        reactionTimes: ['rgba(245, 158, 11, 0.5)', 'rgba(245, 158, 11, 1)'],
        sequenceRecall: ['rgba(139, 92, 246, 0.5)', 'rgba(139, 92, 246, 1)']
      };

      const chartData = {
        labels,
        datasets: [{
          label: labelMap[type],
          data: numericData,
          backgroundColor: colorMap[type][0],
          borderColor: colorMap[type][1],
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      };

      const config = {
        type: 'line',
        data: chartData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: type === "reactionTimes" ? "Time (s)" : "Level / Score"
              }
            },
            x: {
              title: {
                display: true,
                text: "Attempt"
              }
            }
          }
        }
      };

      if (chart) chart.destroy();
      const ctx = document.getElementById('progressChart').getContext('2d');
      chart = new Chart(ctx, config);
    }

    // Logout function
    window.logout = async function () {
      try {
        await signOut(auth);
        alert("You have been logged out.");
        window.location.href = "../index.html";
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    }

    // Expose showChart globally for button click access
    window.showChart = showChart;
  </script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <div class="max-w-4xl mx-auto p-6 relative">
    <!-- Logout button -->
    <div class="absolute top-4 right-4">
      <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Logout</button>
    </div>

    <h1 class="text-4xl font-bold mb-4 text-center">üìà Progress Tracker</h1>
    <p class="text-center mb-6 text-lg">Track your improvement over time for each MindFlex game.</p>

    <div class="flex justify-center gap-4 mb-6 flex-wrap">
      <button onclick="showChart('memoryScores')" class="tab-btn px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Memory Match</button>
      <button onclick="showChart('reactionTimes')" class="tab-btn px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Reaction Tester</button>
      <button onclick="showChart('sequenceRecall')" class="tab-btn px-4 py-2 bg-purple-700 text-white rounded hover:bg-purple-800">Sequence Recaller</button>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md">
      <canvas id="progressChart" class="w-full max-h-[400px]"></canvas>
    </div>

    <div class="text-center mt-8">
      <a href="../index.html" class="text-blue-600 underline hover:text-blue-800">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
